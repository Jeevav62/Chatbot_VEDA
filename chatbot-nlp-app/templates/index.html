<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ğŸ¤– VEDA</h1>
      <p class="subtitle">Smart Â· Fast Â· Conversational</p>
    </header>
    
    <div id="chat-box" class="chat-box"></div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      // Append user message
      chatBox.innerHTML += `<div class="chat-message user">ğŸ§‘â€ğŸ’» ${message}</div>`;
      input.value = "";

      // Send to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const botReply = data.response;

      // Simulate typing effect
      chatBox.innerHTML += `<div class="chat-message bot typing">...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        document.querySelector(".typing").remove();
        chatBox.innerHTML += `<div class="chat-message bot">ğŸ¤– ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
